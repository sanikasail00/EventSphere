<!DOCTYPE html>
<html>
<head>
<title>Register - EventSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">EventSphere</a>
  </div>
</nav>

<div class="container mt-5">

  <h3 class="mb-4">Available Events</h3>
  <div class="row eventsContainer"></div>

  <div class="card shadow p-4 mt-5">
    <h4 class="mb-3">Register for Event</h4>

    <input id="eventId" class="form-control mb-3" placeholder="Event ID">
    <input id="name" class="form-control mb-3" placeholder="Your Name">
    <input id="email" class="form-control mb-3" placeholder="Your Email">

    <button id="registerBtn" class="btn btn-success w-100">
      Register
    </button>

  </div>

</div>

<script src="js/app.js"></script>

</body>
</html>
